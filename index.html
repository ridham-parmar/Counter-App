<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Counter | Ridham</title>
</head>
<body>
    <div class="wrapper flex justify-center items-center h-[100vh] w-[100vw] bg-[#344151] ">

        <div class="main-box flex flex-col gap-10">

            <p class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</p>

            <div class="flex justify-center bg-white text-[25px] text-[#344151] rounded-sm gap-11 py-3">
                <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-[1.3rem]">
                    <i class="fa-solid fa-minus"></i>
                </button>

                <p class="value font-bold">0</p>

                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-[1.3rem] ">
                    <i class="fa-regular fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
